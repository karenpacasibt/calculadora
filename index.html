<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora con Historial</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #ccc;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* centramos el contenedor en el body */
            align-items: center;
        }

        .container {
            display: flex;
            gap: 70px; /* distancia de contenedores*/
            align-items: flex-start;
        }

        .calculator,
        .history {
            width: 280px;
            height: 380px;
            background-color: #d3d3d3;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 8px;
            flex-grow: 1;
        }

        button {
            width: 60px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .equals {
            background-color: #b0d4e3;
        }

        .clear {
            background-color: #e57373;
        }

        .history {
            background-color: white;
            overflow-y: auto;
        }

        .history h2 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="display" value="0">
            <div class="buttons">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button>+</button>

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button>-</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button>x</button>

                <button value=".">.</button>
                <button value="0">0</button>
                <button>⌫</button>
                <button>/</button>

                <button>^</button>
                <button>√</button>
                <button class="clear">CE</button>
                <button class="equals">=</button>
            </div>
        </div>

        <div class="history">
            <h2>Historial Operaciones</h2>
            <ul id="historyList">
                <ol>
                    <li>1+1=2</li>
                    <li>2+3=5</li>
                    <li>6*6=36</li>
                </ol>
            </ul>
        </div>
    </div>

</body>

</html>
